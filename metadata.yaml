description: "The Outlaw of Torn is a historical novel by Edgar Rice Burroughs, originally\
  \ published as a five-part serial in New Story Magazine from January to May 1914,\
  \ and first published in book form by A. C. McClurg in 1927. It was Burroughs' second\
  \ novel, his first being the science fiction work A Princess of Mars. His third\
  \ was Tarzan of the Apes.\nThe Outlaw of Torn is one of only two historical novels\
  \ Burroughs wrote. The other, I Am a Barbarian, set in the Rome of Caligula, was\
  \ not published until 1967, seventeen years after his death.\n From Wikipedia (CC\
  \ BY-SA)."
